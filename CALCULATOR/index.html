<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colorful Calculator.....</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="container">
                <form action>
                    <!-- Calculator Display -->
                    <div class="display">
                        <input type="text">
                    </div>
                    <!-- Calculator Button -->
                    <div>
                        <input type="button" value="AC" class="operator"
                            style="background-color: red;">
                        <input type="button" value="DE" class="operator"
                            style="background-color: black;">
                        <input type="button" value="." class="operator">
                        <input type="button" value="/" class="operator">
                    </div>
                    <div>
                        <input type="button" value="7" class="color">
                        <input type="button" value="8" class="color">
                        <input type="button" value="9" class="color">
                        <input type="button" value="*" class="operator">
                    </div>
                    <div>
                        <input type="button" value="4" class="color">
                        <input type="button" value="5" class="color">
                        <input type="button" value="6" class="color">
                        <input type="button" value="-" class="operator">
                    </div>
                    <div>
                        <input type="button" value="1" class="color">
                        <input type="button" value="2" class="color">
                        <input type="button" value="3" class="color">
                        <input type="button" value="+" class="operator">
                    </div>
                    <div>
                        <input type="button" value="0" class="color">
                        <input type="button" value="00" class="color">
                        <input type="button" class="equal operator" value="="
                            style="background-color: orangered;">
                    </div>
                </form>

            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
